version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- HI_QUESTION_YES
- HI_QUESTION_NO
- GREET
- GOODBYE
- LEARN
- RECOGNISED
- GENERAL
responses:
  utter_GREET:
  - text: HI! Are you familiar with the famous 'imposter syndrome'?
  utter_HI_QUESTION_YES:
  - text: Amazing! Take a look on this video to make sure we are in the same page https://www.youtube.com/watch?v=ZQUxL4Jm1Lo
  utter_HI_QUESTION_NO:
  - text: Dont worry! Here's a 1 minute video I wish everyone would watch https://www.youtube.com/watch?v=ZQUxL4Jm1Lo
  utter_THOUGHTS:
  - text: What are your thoughts? Did you learn anything new? Or maybe you recognised yourself?
  utter_LEARN:
  - text: (OTHER_PEOPLE) Do you know anyone who is excellent but doubts him or herself?
  utter_RECOGNISED:
  - text: (DESCRIBE_SITUATION) Can you describe a situation where you felt like an imposter or you didn't deserve the success or that you would soon screw up because it was just luck that brought you there?
  utter_GENERAL:
  - text: (EINSTEIN-IMPOSTER) We look up to people like Einstein. What reflections do you get when you know that the GREAT Einstein had imposter syndrome?
  utter_GOODBYE:
  - text: Bye
